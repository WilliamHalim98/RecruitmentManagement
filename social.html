<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="content-type" content="text/html; charset=UTF-8">

  <title>Career Details</title>

  <script src="script/hr.js"></script>

  <link href='https://fonts.googleapis.com/css?family=Lato:400,300,400italic,700,900' rel='stylesheet' type='text/css'>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="description" content="Techie Bootstrap 3 skin">
  <meta name="keywords" content="bootstrap 3, skin, flat">
  <meta name="author" content="bootstraptaste">

  <!-- Bootstrap css -->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/bootstrap.techie.css" rel="stylesheet">


  <!-- Docs Custom styles -->
  <style>
    body,
    html {
      overflow-x: hidden
    }

    body {
      padding: 6px
    }

    footer {
      border-top: 1px solid #ddd;
      padding: 30px;
      margin-top: 50px
    }

    .row>[class*=col-] {
      margin-bottom: 40px
    }

    .navbar-container {
      position: relative;
      min-height: 100px
    }

    .navbar.navbar-fixed-bottom,
    .navbar.navbar-fixed-top {
      position: absolute;
      top: 0px;
      z-index: 0
    }

    .navbar.navbar-fixed-bottom .container,
    .navbar.navbar-fixed-top .container {
      max-width: 100%
    }

    .btn-group {
      margin-bottom: 10px
    }

    .form-inline input[type=password],
    .form-inline input[type=text],
    .form-inline select {
      width: 180px
    }

    .input-group {
      margin-bottom: 10px
    }

    .pagination {
      margin-top: 0px
    }

    .navbar-inverse {
      margin: 0
    }
  </style>

</head>

<body>

  <div class="container">

    <div class="row">
      <!-- Navbar -->
      <div class="col-sm-12 col-lg-12">
        <nav class="navbar navbar-inverse" role="navigation">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <a class="navbar-brand" href="#"><b>Human Resource Page</b></a>
          </div>
        </nav>

      </div>
    </div>
    <!-- Navs done -->
    <div class="row">
        <div class="col-sm-6 col-lg-6">
          <a class="btn btn-default" href="hr.html">Back</a>
    </div>
    <div class="row">
      <div class="col-sm-12 col-lg-12">
        <h2>Profile</h2>
          <table class="table table-striped" data-effect="fade">
            <thead>
              <tr>
                <th>Atribut</th>
                <th>Informasi</th>
              </tr>
            </thead>
            <tbody id="tabelTwitterProfile">
            <tr>
              <td>Photo</td>
              <td id="photo"></td>
            </tr>
            <tr>
              <td>Username</td>
              <td id="username"></td>
            </tr>
            <tr>
              <td>Nama</td>
              <td id="nama"></td>
            </tr>
            <tr>
              <td>Deskripsi</td>
              <td id="deskripsi"></td>
            </tr>
            <tr>
              <td>Status</td>
              <td id="status"></td>
            </tr>
            <tr>
              <td>Following</td>
              <td id="following"></td>
            </tr>
            <tr>
              <td>Followers</td>
              <td id="followers"></td>
            </tr>
            </tbody>
          </table>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-lg-12">
        <h2>Stats</h2>
          <table class="table table-striped" data-effect="fade">
            <thead>
              <tr>
                <th>Atribut</th>
                <th>Informasi</th>
              </tr>
            </thead>
            <tbody id="tabelTwitterStats">
               <tr>
                <td>Account age</td>
                <td id="account_age"></td>
              </tr>
              <tr>
                <td>Average Tweets per Day</td>
                <td id="average_tweets"></td>
              </tr>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
     <div class="row">
      <div class="col-sm-12 col-lg-12">
        <h2>List of tweets (last 5)</h2>
          <table class="table table-striped" data-effect="fade">
            <thead>
              <tr>
                <th>Atribut</th>
                <th>Informasi</th>
              </tr>
            </thead>
            <tbody id="tabelTwitterTweets">
              <tr>
                <td>Tweet 1</td>
                <td id="tweet1"></td>
              </tr>
              <tr>
                <td>Tweet 2</td>
                <td id="tweet2"></td>
              </tr>
              <tr>
                <td>Tweet 3</td>
                <td id="tweet3"></td>
              </tr>
              <tr>
                <td>Tweet 4</td>
                <td id="tweet4"></td>
              </tr>
              <tr>
                <td>Tweet 5</td>
                <td id="tweet5"></td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>

  <script src="assets/js/jquery.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>

  <script src="assets/js/typeahead.min.js"></script>
  <script>
    window.onload = () => {getTwitterProfile(); getTwitterStats(); getTwitterTweets()}
  </script>

</body>

</html>
